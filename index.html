<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="h-screen grid place-content-center bg-Dark-cyan font-Kumbh-Sans overflow-hidden">

<img class="absolute top-[-250px] left-[-250px] w-[622px] sm:w-[978px] sm:top-[-600px] sm:[-200px]" src="./Assets/images/bg-pattern-top.svg" alt="pattern top">
<img class="absolute bottom-[-200px] right-[-250px] w-[622px] sm:w-[978px] sm:bottom-[-600px] sm:[-200px] " src="./Assets/images/bg-pattern-bottom.svg" alt="pattern bottom">

  <main>
    <div class="w-[326px] bg-white rounded-[15px] overflow-x-hidden text-center relative sm:w-[350px]">
      <img src="./Assets/images/bg-pattern-card.svg" alt="background card">

      <img class="rounded-full border-4 border-white absolute top-[76px] left-0 right-0 m-auto w-[103px]" src="/Assets/images/JD perfil.jpeg" alt="image profile">
      
      <div class="p-6 pt-[68px]">
        <h2 class="text-lg font-bold">Javier Blanco <span class="font-normal text-Dark-gray ">37</span> </h2> 
        <p class="text-Dark-gray">Santiago</p>
      </div>      

      <hr class="text-Dark-gray/30">

      <div class="flex place-content-between py-4 px-11">
        <div>
          <p class="text-lg font-bold">80K</p>
          <p class="text-Dark-gray text-[10px] tracking-[.0938rem] ">Followers</p>
        </div>

        <div>
          <p class="text-lg font-bold">803K</p>
          <p class="text-Dark-gray text-[10px] tracking-[.0938rem] ">Likes</p>
        </div>

        <div>
          <p class="text-lg font-bold">1.4K</p>
          <p class="text-Dark-gray text-[10px] tracking-[.0938rem] ">Photos</p>
        </div>
      </div>

    </div>
  </main>


  <div class=" relative py-5 text-[14px] m-auto">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/jdavib/" target="_blank">@Jdavib</a>.
  </div>

  
</body>
</html>
